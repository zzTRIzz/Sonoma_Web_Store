                    <div class="row row-cols-2">
                        <div class="col-7">
                            <div><iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.8639811788194!2d105.7442121744338!3d21.038127780613525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454b991d80fd5%3A0x53cefc99d6b0bf6f!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEZQVCBQb2x5dGVjaG5pYw!5e0!3m2!1svi!2s!4v1685926244098!5m2!1svi!2s"

                                    referrerpolicy="no-referrer-when-downgrade " class="rounded-5 shadow"></iframe>
                            </div>
                        </div>
                        <div class="col-5">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="Email hoặc số điện thoại">
                                    <label for="floatingInput">Nhập họ về tên của bạn</label>
                                </div>
                                <div class="form-floating mb-1">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="Email hoặc số điện thoại">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <label for="" class="mb-2 mx-2" style="font-size: 12px; font-style: italic;">Câu trả lời
                                    của chúng tôi sẽ gửi đến vào email này</label>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="floatingInput" placeholder="" rows="9"
                                        style="height: 230px;"></textarea>
                                    <label class="form-label" for="form4Example3">Tin nhắn phản hồi</label>
                                </div>



                                <button type="button" class="btn btn-primary btnDangNhap w-100" id="liveToastBtn">Gửi
                                    phản hồi</button>


                            </form>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 start-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="../resource/logo/logofillfinal.png" class="rounded me-2" alt="..." width="17px" height="17px">
                <strong class="me-auto">Sonoma đã nhận được phản hồi</strong>
                <small>now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Gửi phản hồi thành công
            </div>
        </div>
    </div>
